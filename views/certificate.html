<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{program}} — {{name}}</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{program}} — {{name}}" />
  <meta property="og:description" content="Awarded to {{name}} on {{date}}" />
  <meta property="og:image" content="{{imageUrl}}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="{{certUrl}}" />
  <meta property="og:type" content="website" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .cert-image {
      width: 100%;
      max-width: 720px;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .btn-add {
      background: #0077b5;
      color: #fff;
    }

    .btn-share {
      background: #fff;
      color: #0077b5;
      border: 2px solid #0077b5;
    }

    .linkedin-icon {
      width: 20px;
      height: 20px;
    }

    .details {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    .details h3 {
      color: #e2b857;
      margin-bottom: 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .detail-value {
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.15s;
    }

    .detail-value:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .copied-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #e2b857;
      color: #1a1a2e;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: none;
    }

    .copied-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 13px;
    }

    .back-link:hover { color: #e2b857; }
  </style>
</head>
<body>
  <div class="container">
    <img class="cert-image" src="{{imageUrl}}" alt="{{program}} — {{name}}" />

    <div class="buttons">
      <a class="btn btn-add" href="{{addToProfileUrl}}" target="_blank" rel="noopener">
        <svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        Add to Profile
      </a>
      <a class="btn btn-share" href="{{shareUrl}}" target="_blank" rel="noopener">
        <svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        Share on LinkedIn
      </a>
    </div>

    <div class="details">
      <h3>Certificate Details (click to copy)</h3>
      <div class="detail-row">
        <span class="detail-label">Name</span>
        <span class="detail-value" onclick="copyText('{{name}}')">{{name}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Program</span>
        <span class="detail-value" onclick="copyText('{{program}}')">{{program}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Organization</span>
        <span class="detail-value" onclick="copyText('{{orgName}}')">{{orgName}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Date</span>
        <span class="detail-value" onclick="copyText('{{date}}')">{{date}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Certificate ID</span>
        <span class="detail-value" onclick="copyText('{{certId}}')">{{certId}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Certificate URL</span>
        <span class="detail-value" onclick="copyText('{{certUrl}}')">{{certUrl}}</span>
      </div>
    </div>

    <a class="back-link" href="/">Back to all certificates</a>
  </div>

  <div class="copied-toast" id="toast">Copied!</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 1500);
      });
    }
  </script>
</body>
</html>
