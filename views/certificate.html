<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{program}} — {{name}}</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{program}} — {{name}}" />
  <meta property="og:description" content="Awarded to {{name}} on {{date}}" />
  <meta property="og:image" content="{{imageUrl}}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="{{certUrl}}" />
  <meta property="og:type" content="website" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .cert-image {
      width: 100%;
      max-width: 720px;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      margin-bottom: 32px;
    }

    .details {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    .details h3 {
      color: #e2b857;
      margin-bottom: 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .detail-value {
      color: #fff;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 13px;
    }

    .back-link:hover { color: #e2b857; }
  </style>
</head>
<body>
  <div class="container">
    <img class="cert-image" src="{{imageUrl}}" alt="{{program}} — {{name}}" />

    <div class="details">
      <h3>Certificate Details</h3>
      <div class="detail-row">
        <span class="detail-label">Name</span>
        <span class="detail-value">{{name}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Program</span>
        <span class="detail-value">{{program}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Organization</span>
        <span class="detail-value">{{orgName}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Date</span>
        <span class="detail-value">{{date}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Certificate ID</span>
        <span class="detail-value">{{certId}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Certificate URL</span>
        <span class="detail-value">{{certUrl}}</span>
      </div>
    </div>

  </div>

</body>
</html>
